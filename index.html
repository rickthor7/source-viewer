<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Source Viewer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌐 Source Viewer</h1>
      <p>Enter a website URL to view its HTML source code.</p>
    </header>

    <main>
      <div class="input-group">
        <input 
          type="text" 
          id="urlInput" 
          placeholder="Enter website URL (e.g., https://example.com)" 
        />
        <button id="viewSourceBtn">Get Source Code</button>
      </div>
      <div class="output">
        <pre id="sourceCode">The source code will appear here...</pre>
      </div>
    </main>

    <footer>
      <p>Created with 💻 by Thoriq</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
